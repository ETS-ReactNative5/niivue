<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>basic 3D</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        Meshes support
      </h1>
      <p>
        NiiVue also supports a simple 3D view
      </p>
      <p>
        <h3>Controls</h3>
        <ul>
          <li>rotate: left mouse click and drag (touch and drag on mobile)</li>
          <li>adjust clip plane: mouse or touch pad scroll wheel (pinch zoom for mobile)</li>
        </ul>
      </p>
    </section>

    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <p>available mesh shaders:</p>
      <p id="shaders"></p>
    </section>

    <script src="./niivue.umd.js">
    </script>
    <script>
     var volumeList1 = [
       // first item is background image
         {
           url: "../images/mni152.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
           volume: {hdr: null, img: null},
           name: "mni152",
           intensityMin: 0, // not used yet
           intensityMax: 100, // not used yet
           intensityRange:[0, 100], // not used yet
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv1 = new niivue.Niivue(({
        show3Dcrosshair: true,
        backColor: [1, 1, 1, 1]}))
      nv1.setSliceType(nv1.sliceTypeRender)
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.loadMeshes([
         {url: "../images/motor_4t95mesh.rh.mz3", rgba255 : [0, 0, 255, 255]},
         {url: "../images/BrainMesh_ICBM152.lh.mz3", rgba255 : [222, 164, 164, 255]},
      ])
      nv1.setClipPlane([-0.1, 270, 0])
      let cmaps = nv1.meshShaderNames()
      let cmapEl = document.getElementById('shaders')
      for (let i=0; i<cmaps.length; i++) {
        let btn = document.createElement("button")
        btn.innerHTML = cmaps[i]
        btn.onclick = function() {
          nv1.setMeshShader(cmaps[i])
        }
        cmapEl.appendChild(btn)
      }
    </script>
  </body>
</html>
